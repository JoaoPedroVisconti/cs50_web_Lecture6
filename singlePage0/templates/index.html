<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Start by loading the first page
            load_page('first');

            // Set links up to load new pages
            document.querySelectorAll('.nav-link').forEach(link => {
                link.onclick = () => {
                    load_page(link.dataset.page);
                    return false;
                };
            });
        });

        // Renders contents of new page in main view.
        function load_page(name) {
            const request = new XMLHttpRequest();
            request.open('GET', `/${name}`);
            request.onload = () => {
                const response = request.responseText;
                // .responseText whatever came back from the server
                document.querySelector('#body').innerHTML = response
            };
            request.send();
        };
    </script>

    <title>Single Page App 0</title>
</head>

<body>
    <ul id="nav">
        <li><a href="" class="nav-link" data-page="first">First Page</a></li>
        <li><a href="" class="nav-link" data-page="second">Second Page</a></li>
        <li><a href="" class="nav-link" data-page="third">Third Page</a></li>
    </ul>
    <hr>
    <div id="body"></div>
</body>

</html>
